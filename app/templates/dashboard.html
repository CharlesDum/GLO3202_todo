{% extends 'base.html' %}

{% block content %}
    <!-- Formulaire pour créer une nouvelle liste -->
    <h2>Créer une nouvelle liste</h2>
    <form action="{{ url_for('create_list') }}" method="POST" class="form-create-list">
    <input type="text" id="listName" name="name" placeholder="Nom de la liste" required>
    <button type="submit">Créer</button>
    </form>

    <!-- Afficher les listes existantes -->
    <h2>Mes listes</h2>
    <div class="accordion">
        {% for todo_list in lists %}
        <div class="accordion-item">
            <div class="accordion-header">
                <form action="{{ url_for('handle_list', list_id=todo_list._id) }}" method="POST">
                    <input type="text" name="name" value="{{ todo_list.name }}" required>
                    <button type="submit" name="action" value="update">Modifier le nom</button>
                </form>
            </div>
            <div class="accordion-content">
                <ul>
                    {% for task in todo_list.tasks %}
                    <!-- Tâches associées -->
                    <li>
                        <form action="{{ url_for('handle_task', list_id=todo_list._id, task_id=task._id) }}" method="POST">
                            <input type="text" name="description" value="{{ task.description }}" {% if task.completed %}readonly{% endif %}>
                            <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
                            <button type="submit" name="action" value="update" class="update-button">Mettre à jour</button>
                            <button type="submit" name="action" value="delete" class="delete-button">Supprimer</button>
                        </form>
                    </li>
                    {% endfor %}
                </ul>
                <!-- Ajouter une nouvelle tâche -->
                <form action="{{ url_for('add_task', list_id=todo_list._id) }}" method="POST">
                    <input type="text" name="description" placeholder="Nouvelle tâche">
                    <button type="submit" class="add-button">Ajouter</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>


{% endblock %}
